<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<titleâ¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff0066, #ffcc00);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Tap screen */
#tap {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 24px;
  color: #2b0033;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Floating names */
.name {
  position: absolute;
  font-size: 28px;
  font-weight: bold;
  color: #800020;
  animation: float 7s linear infinite;
  white-space: nowrap;
}

@keyframes float {
  from { transform: translateY(110vh); opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

/* Fake popup boxes */
.popup {
  position: absolute;
  background: #fff3cd;
  border: 3px solid #ff0066;
  border-radius: 12px;
  padding: 12px 16px;
  font-size: 18px;
  color: #800020;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: shake 0.4s infinite alternate;
}

@keyframes shake {
  from { transform: translateX(-2px); }
  to { transform: translateX(2px); }
}
</style>
</head>

<body>

<div id="tap">Tap anywhere ðŸ’–</div>

<script>
document.body.addEventListener("click", () => {
  document.getElementById("tap").remove();

  /* Floating NAME */
  setInterval(() => {
    let n = document.createElement("div");
    n.className = "name";
    n.innerText = "I LOVE YOU, KUNAL â¤ï¸";
    n.style.left = Math.random() * 80 + "vw";
    document.body.appendChild(n);
    setTimeout(() => n.remove(), 7000);
  }, 200);

  /* Fake popups */
  setInterval(() => {
    let p = document.createElement("div");
    p.className = "popup";
    p.innerText = "I LOVE YOU ðŸ’˜";
    p.style.top = Math.random() * 70 + "vh";
    p.style.left = Math.random() * 60 + "vw";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 2500);
  }, 350);

  /* Mobile vibration */
  if (navigator.vibrate) {
    navigator.vibrate([200,100,200,100,300]);
  }
}, { once: true });
</script>

</body>
</html>
